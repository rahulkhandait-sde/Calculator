<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheet, Google Font & Icon Link Added  -->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <link rel="icon" href="Calculator.png">
        <title>Calculator: That Makes Maths Easy</title>
    </head>

    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="input-box">
            <div class="button">
                <button class="operator">AC</button>
                <button class="operator"><span class="material-symbols-outlined backspace">backspace</span></button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="button">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
