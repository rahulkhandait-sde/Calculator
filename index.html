<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheet, Google Font Link Added  -->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@500&display=swap"
            rel="stylesheet">

            <!-- font-awesome Icon Link added -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="icon" href="Calculator.png">
        <title>Calculator: Makes Your Life Easier</title>
    </head>

    <body>
        <div class="calculator">
            <div class="calculator-header">
                <i class="fa-solid fa-calculator"></i>
                <h1>Calculator</h1>
            </div>
            <input type="text" placeholder="0" id="input-box">
            <div class="button">
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator" id="percent-btn">%</button>
                <button class="operator">/</button>
            </div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="button">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
